<carousel interval="setInterval">
   <slide ng-repeat="slide in slides" active="slide.active">
   <img class="carousel-image" ng-src="{{slide.image}}"/>
      <div class="carousel-caption">
            <h2>{{slide.title}}</h2>
            <p>{{slide.text}}</p>
      </div>
   </slide>
</carousel>
<div class="hero-unit">
  <h1>Welcome to the Matrix</h1>
  <p>This is a prototype built in a couple of hours with AngularJS, Angular UI and Bootstrap to quickly have something clickable to show to the users.</p>
</div>
<div class="row-fluid" style="margin-top:20px;">
  <div class="col-md-4 text-center" ng-repeat="block in content">
         <img class="img-circle" ng-src="{{block.img}}">
         <h3>{{block.title}}</h3>
         <p>{{block.summary}} </p>
   </div>
</div>
